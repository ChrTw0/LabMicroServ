server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Configuración de compresión Gzip (opcional, pero buena práctica)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Intenta servir el archivo directamente, si no existe, redirige a index.html
    # Esto es crucial para el routing de aplicaciones Single Page (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Manejo de errores de API para que no sean manejados por Nginx
    location /api/ {
        # Si ves esto, significa que el frontend llamó a un endpoint localmente, 
        # pero esto debería ser manejado por el API Gateway (puerto 8000)
        return 404; 
    }
}